{% extends "base.html" %}
{% block content %}
<div class="row">

  <div class="col-4">
    <h3>Сменить пароль</h3>
    <form action="{{ url_for('user.process_password_change') }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.password.label }}<br>
        {{ form.password() }}
      </div>
      <div class="form-group">
        {{ form.password1.label }}<br>
        {{ form.password1() }}
      </div>
      {{ form.submit }}
    </form>
  </div>
  <div class="col-8">

  </div>
</div>
{% endblock %}
