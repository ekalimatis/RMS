{% extends "base.html" %}
{% block content %}
<div class="row">

    <div class="col-8">
        <h2>Список проектов</h2>
        {% for project in project_list %}
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <p>{{ project.created_date.strftime('%d.%m.%Y') }}</p>
        <hr />
        {% endfor %}
    </div>
</div>
{% endblock %}
