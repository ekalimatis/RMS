{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-4">
    <h2>{{project.name}}</h2>
    <p> {{project.id}} </p>
    <p> {{project.description}} </p>
  </div>

  <div id="jstree_div" class="col-8">
    <script type="text/javascript">
      let url = '/requirements/tree_data/' + "{{ project.id }}"
      function draw_tree(){
        fetch(url).then(function (response){
          response.json().then(
                  function(r){jQuery('#jstree_div').jstree(
                          {'core':{'data':r.data}}
                  )}
          )
        })
      }
      draw_tree()
    </script>
  </div>
</div>

{% endblock %}
