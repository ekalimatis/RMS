{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="wrapper">
                <div class="form-group col-md-12">
                    {{ form.name.label }}
                    {{ form.name() }}
                </div>
                <div class="form-group col-md-12">
                    {{ form.description.label }}
                    {{ form.description() }}
                </div>
                <div>
                    {{ form.submit }}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
